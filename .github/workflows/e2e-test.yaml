name: end to end tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up node env
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 16
      
      - name: Create .env file
        run: |
          echo -e "API_QUERY_URL_CLIENT=${{ vars.API_QUERY_URL_CLIENT }}\nAPI_QUERY_URL_SERVER=${{ vars.API_QUERY_URL_SERVER }}\nIS_FEDERATION_API=${{ vars.IS_FEDERATION_API }}" > .env

      - name: Run end to end tests
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          component: false

