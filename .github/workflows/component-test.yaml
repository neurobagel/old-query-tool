name: component tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  component-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Run component tests
        uses: cypress-io/github-action@v6
        with:
          component: true